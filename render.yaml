# render.yaml — Render Blueprint
# Push this to your repo, then go to https://dashboard.render.com/blueprints
# and connect the repo. Render will create everything automatically.

databases:
  - name: ick-db
    plan: starter  # $7/mo — free tier expires after 90 days
    databaseName: ick
    user: ick
    region: ohio   # us-east — closest to Eau Claire

services:
  - type: web
    name: ick
    runtime: node
    plan: starter  # $7/mo — or use free tier to test first
    region: ohio
    buildCommand: ./render-build.sh
    startCommand: cd backend && node src/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ick-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true  # Render auto-generates a random secret
      - key: REFRESH_SECRET
        generateValue: true  # Separate secret for refresh tokens
      - key: FRONTEND_URL
        value: https://ick-0y07.onrender.com
      - key: USDA_API_KEY
        sync: false  # Get free key at https://fdc.nal.usda.gov/api-key-signup/ (1000 req/hr vs 30/hr on DEMO_KEY)
      - key: ADMIN_BOOTSTRAP_SECRET
        sync: false  # Set this manually in Render dashboard before first deploy
      - key: FATSECRET_CLIENT_ID
        sync: false  # Add manually — sign up at https://platform.fatsecret.com/
      - key: FATSECRET_CLIENT_SECRET
        sync: false
      # Stripe (add these manually in Render dashboard after setup)
      # - key: STRIPE_SECRET_KEY
      # - key: STRIPE_WEBHOOK_SECRET
      # - key: STRIPE_MONTHLY_PRICE_ID
      # - key: STRIPE_YEARLY_PRICE_ID
      # Firebase Admin (for native FCM push — iOS/Android)
      # Base64-encode your Firebase service account JSON:
      #   base64 -i serviceAccountKey.json | tr -d '\n'
      # - key: FIREBASE_SERVICE_ACCOUNT_BASE64
      # Resend (transactional email — free tier: 3,000/month)
      # Sign up at resend.com, add your domain, get the API key
      # - key: RESEND_API_KEY
      # - key: EMAIL_FROM
      #   value: Ick <hello@ick.app>
      # OpenAI (receipt scanning with GPT-4o vision)
      # - key: OPENAI_API_KEY
      # VAPID (Web Push for PWA notifications)
      # Generate once: node -e "const wp=require('web-push'); console.log(JSON.stringify(wp.generateVAPIDKeys()))"
      # - key: VAPID_PUBLIC_KEY
      # - key: VAPID_PRIVATE_KEY
      # - key: VAPID_EMAIL
      #   value: mailto:hello@ick.app
